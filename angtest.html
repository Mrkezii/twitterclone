<!DOCTYPE html>
<html >
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body ng-app="daveApp">
	<div id="main" class="container" ng-controller="myController">
	<div class="col-md-8 col-md-offset-2">
		<div class="clearfix">
		<form ng-submit = post()>
			<input class="form-control" required type="text" placeholder="your name" ng-model="newPost.createdBy">
			<textarea class="form-control" required maxlength ="200" rows="3" placeholder="say something" ng-model="newPost.text"></textarea>
			<input type="submit" class="btn submit-btn pull-right" value="chirp">
		</form>
		<div id="post-stream">
			<h4>chirp feed</h4>
			<div class="post" ng-repeat = "post in posts | orderBy: 'createdAt': true" ng-class-odd="'odd'" ng-class-even="'even'">
				<p>{{post.text}}</p> 
				<small>Posted by @{{post.createdBy}}</small>
                <small class="pull-right">{{post.createdAt | date:"h:mma 'on' MMM d, y"}}</small>
			</div>
		</div>
		</div>
	</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript" ></script>
	<script type="text/javascript" src="javascript/angtest.js"></script>
</body>
</html>
